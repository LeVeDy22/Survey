<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MQ6b5/t5bpttviP5H6ntmW4oReRvwhwstzZPLYYyBi0VbdxYtvh/RiR6n3htj1vA" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Quiz</h1>
        <form id="quiz-form" class="card p-4 shadow">
            {% for survey in surveys %}
                <div class="question mb-4">
                    <h5 class="font-weight-bold">{{ survey.question }}</h5>
                    <div class="form-group">
                        {% for answer in survey.answer %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question_{{ survey.id }}" value="{{ answer.id }}" id="answer_{{ answer.id }}">
                                <label class="form-check-label" for="answer_{{ answer.id }}">
                                    {{ answer.answer }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <hr>
            {% endfor %}
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        <div id="result" class="mt-4 text-center"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" integrity="sha384-qB6fh1jqM0wvh9sXlb8qEbiXt5lGNi5yzUPZR/RFQH/Z/tl28fKFI51Q8rwjygQ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgEPdjtF6U7XXSc+evpXwQ4zqWoG/nJdbvZVowxK0tSmT4E4F3" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
